<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 p-3 border mt-3 rounded shadow">
                <form action="registro.html" method="get">
                    <h4>Registro de Usuario</h4>
                      <div class="mb-3 mt-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nom" name="nombre" placeholder="Ingrese nombre" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="ape" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="nom" name="ape" placeholder="Ingrese apellido" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" max="120" min="1" class="form-control" id="nom" name="edad" placeholder="Ingrese edad" required>
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="mail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="nom" name="mail" placeholder="E-mail" required>
                      </div>
                      
                      <div class="mb-3 mt-3">
                        <label for="comuna" class="form-label">Comuna</label>
                        <select class="form-select" name="comuna">
                            <option>Concepción</option>
                            <option>Talcahuano</option>
                            <option selected>Chiguayante</option>
                            <option>Hualpén</option>
                            <option>Coronel</option>
                            <option>Lota</option>
                          </select>
                      </div>

                    

                      <div class="mb-3 mt-3">
                        <p>Sexo</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="sex" value="f" checked>Femenino
                            <label class="form-check-label" for="sex"></label>
                        </div>  
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="sex" value="m">Masculino
                            <label class="form-check-label" for="sex"></label>
                        </div>  
                        
                      </div>
                     
                   

                      <div class="mt-4 float-end">
                        <input type="submit" value="Registrarse" class="btn btn-success btn-md ">
                      </div>
                      
                        
                </form>
                   
            </div>
            <div class="col-sm-2"></div>
        </div>

    
    </div>
